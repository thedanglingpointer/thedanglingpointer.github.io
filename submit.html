<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Mind Blogging | Let the mind speak
</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/custom.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/bootstrap.min.js"></script>
<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
</head>
<body>
<div id='menu'></div>
<div class="main">
<div class="container-fluid" style="padding-right: 145px;
    padding-left: 145px; padding-top:36px;">
<img src="images/mind-blogging.jpg" class="img-responsive img-rounded" alt="banner image" width="100%" height="100%">
<div class="row posts">
<div class="col-lg-10">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Post Tile">Post Title:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="title" placeholder="Enter your post title">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="Post Body">Post:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="post" placeholder="Enter your post here"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> I agree to the terms and conditions</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
<div class="col-lg-2">
<div class="jumbotron" style="height:100%">Search Bar</div>
</div>
</div>

<div class="jumbotron">Footer</div>
</div>
</div>
</body>
</html>
